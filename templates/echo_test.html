<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var ws = new WebSocket("ws://localhost:5000/echo"); 
            ws.onopen = function() {
                ws.send("socket open");
            };
            ws.onclose = function(evt) {
                alert("socket closed");
            };
            ws.onmessage = function(evt) {
                alert(evt.data);
            };
        </script>
    </head>
</html>
